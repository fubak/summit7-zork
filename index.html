<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Summit 7 Zork Clone</title>
  <link rel="shortcut icon" href="https://www.summit7.us/hubfs/logo_favicon-1.png">
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: monospace;
      padding: 20px;
      margin: 0;
    }
    #title {
      text-align: center;
      margin-bottom: 20px;
      font-family: monospace;
      font-size: 16px;
      line-height: 1.2;
    }
    #loginScreen, #gameScreen {
      max-width: 800px;
      margin: 0 auto;
    }
    #loginScreen {
      display: block;
    }
    #gameScreen {
      display: none;
    }
    #output {
      white-space: pre-wrap;
      padding: 10px;
      height: 500px;
      overflow-y: scroll;
      border: 2px solid #0f0;
      background-color: #111;
    }
    #commandInput {
      width: 100%;
      padding: 8px;
      background-color: #000;
      color: #0f0;
      border: 1px solid #0f0;
      outline: none;
      margin-top: 10px;
    }
    #commandInput:focus {
      border-color: #0ff;
    }
    #auth {
      text-align: center;
    }
    #auth input, #auth button {
      margin: 5px;
      padding: 5px;
      background-color: #111;
      color: #0f0;
      border: 1px solid #0f0;
    }
    #authMessage {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="title">
SUMMIT 7 - CYBERSECURITY CRISIS
  </div>
  <div id="loginScreen">
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button id="signUpButton">Sign Up</button>
    <button id="logInButton">Log In</button>
    <button id="googleLogInButton">Log In with Google</button>
    <div id="authMessage"></div>
  </div>
  <div id="gameScreen" style="display: none;">
    <div id="output"></div>
    <input id="commandInput" type="text" placeholder="Enter command">
  </div>
  <!-- Firebase SDKs (local) -->
  <script src="firebase/firebase-app-compat.js"></script>
  <script>console.log("Firebase App Compat Loaded:", typeof firebase !== 'undefined' ? "Yes" : "No");</script>
  <script src="firebase/firebase-auth-compat.js"></script>
  <script>console.log("Firebase Auth Compat Loaded:", typeof firebase !== 'undefined' ? "Yes" : "No");</script>
  <script src="firebase/firebase-database-compat.js"></script>
  <script>console.log("Firebase Database Compat Loaded:", typeof firebase !== 'undefined' ? "Yes" : "No");</script>
  <script src="game.js"></script>
  <!-- Cloudflare script commented out for local development -->
  <!-- <script>(function(){...})();</script> -->
</body>
</html>
